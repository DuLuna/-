<!DOCTYPE html>
<html>
<head>
    <title>28卡池抽卡工具</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #333;
            border-radius: 5px;
            text-align: center;
            min-width: 300px;
            background-color: white;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-image {
            width: 200px;
            height: auto;
            max-height: 280px;
            object-fit: contain;
            margin: 10px auto;
            display: block;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: white;
        }
    </style>
</head>
<body>
    <h1>28苏丹的游戏抽卡模拟器</h1>
    <button onclick="draw()">大人请抽卡</button>
    <div id="result">点击上方按钮开始抽卡</div>

    <script>
        // 卡牌数据 - 使用你的GitHub图片路径
        const cards = [
            { name: "石纵欲", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/石纵欲.jpg" },
            { name: "石纵欲", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/石纵欲.jpg" },
            { name: "铜纵欲", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/铜纵欲.jpg" },
            { name: "铜纵欲", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/铜纵欲.jpg" },
            { name: "银纵欲", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/银纵欲.jpg" },
            { name: "银纵欲", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/银纵欲.jpg" },
            { name: "金纵欲", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/金纵欲.jpg" },
            { name: "石征服", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/石征服.jpg" },
            { name: "石征服", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/石征服.jpg" },
            { name: "铜征服", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/铜征服.jpg" },
            { name: "铜征服", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/铜征服.jpg" },
            { name: "银征服", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/银征服.jpg" },
            { name: "银征服", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/银征服.jpg" },
            { name: "金征服", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/金征服.jpg" },
            { name: "石奢靡", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/石奢靡.jpg" },
            { name: "石奢靡", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/石奢靡.jpg" },
            { name: "铜奢靡", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/铜奢靡.jpg" },
            { name: "铜奢靡", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/铜奢靡.jpg" },
            { name: "银奢靡", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/银奢靡.jpg" },
            { name: "银奢靡", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/银奢靡.jpg" },
            { name: "金奢靡", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/金奢靡.jpg" },
            { name: "石杀戮", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/石杀戮.jpg" },
            { name: "石杀戮", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/石杀戮.jpg" },
            { name: "铜杀戮", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/铜杀戮.jpg" },
            { name: "铜杀戮", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/铜杀戮.jpg" },
            { name: "银杀戮", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/银杀戮.jpg" },
            { name: "银杀戮", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/银杀戮.jpg" },
            { name: "金杀戮", image: "https://raw.githubusercontent.com/DuLuna/-/main/images/金杀戮.jpg" }
        ];

        function draw() {
            const index = Math.floor(Math.random() * cards.length);
            const drawnCard = cards[index];
            const resultElement = document.getElementById("result");
            
            resultElement.innerHTML = `
                <div class="card-container">
                    <img src="${drawnCard.image}" 
                         alt="${drawnCard.name}" 
                         class="card-image"
                         onload="this.style.opacity=1" 
                         onerror="this.src='https://via.placeholder.com/200x280?text=图片加载失败'"
                         style="opacity:0; transition: opacity 0.3s">
                    <div>抽到了：<strong>${drawnCard.name}</strong></div>
                </div>
            `;
            
            // 设置稀有度背景色
            const rarityColor = {
                "金": "#ffd700",
                "银": "#c0c0c0",
                "铜": "#cd7f32",
                "石": "#fff3cd"
            };
            const firstChar = drawnCard.name.charAt(0);
            resultElement.style.backgroundColor = rarityColor[firstChar] || "white";
        }
    </script>
</body>
</html>
