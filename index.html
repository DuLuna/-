<!DOCTYPE html>
<html>
<head>
    <title>28卡池抽卡工具</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="draw()">点击抽卡</button>
    <div id="result">等待抽卡...</div>

    <script>
        // 28张卡牌列表（直接替换此处内容即可修改卡池）
        const cards = [
            "石纵欲", "石纵欲",
            "铜纵欲", "铜纵欲",
            "银纵欲", "银纵欲",
            "金纵欲",
            "石征服", "石征服",
            "铜征服", "铜征服",
            "银征服", "银征服",
            "金征服",
            "石奢靡", "石奢靡",
            "铜奢靡", "铜奢靡",
            "银奢靡", "银奢靡",
            "金奢靡",
            "石杀戮", "石杀戮",
            "铜杀戮", "铜杀戮",
            "银杀戮", "银杀戮",
            "金杀戮"
        ];

        function draw() {
            const index = Math.floor(Math.random() * cards.length);
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `抽到了：<strong>${cards[index]}</strong>`;
            resultElement.style.backgroundColor = "#fff3cd"; // 添加背景色强调
        }
    </script>
</body>
</html>
